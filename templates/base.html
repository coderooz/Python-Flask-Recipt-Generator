<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "Receipt Maker" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">ðŸ§¾ Receipt Maker</div>
      <nav><a href="{{ url_for('index') }}">Home</a> | <a href="{{ url_for('setup_get') }}">Setup</a></nav>
    </header>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-wrap">
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <main class="card">
      {% block content %}{% endblock %}
    </main>

    <footer class="footer">Local demo using Flask Â· SQLite Â· ReportLab.</footer>
  </div>
</body>
</html>
